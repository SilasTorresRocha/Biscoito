<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sistema</title>
    <style>
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        
        body {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .signup-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
        }

        h2 { text-align: center; color: #333; margin-bottom: 1.5rem; }

        .input-group { margin-bottom: 1rem; }
        
        label { display: block; margin-bottom: 0.2rem; color: #555; font-size: 0.5rem; }

        input {
            width: 100%;
            padding: 0.7rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        input:focus { border-color: #764ba2; }

        .btn-register {
            width: 100%;
            padding: 0.8rem;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
        }

        .btn-register:hover { background-color: #27ae60; }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #764ba2;
            text-decoration: none;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <h2>Recuperar Senha</h2>
        <form>
            <div class="input-group">
                <label for="recovery-code">Código de Recuperação</label>
                <input type="text" id="recovery-code" placeholder="Insira o código recebido por e-mail" required>
            </div>

            <button type="submit" class="btn-register">Pedir Código de Recuperação</button>
            
            <a href="login.html" class="back-link">Lembrou sua senha? Faça login</a>
        </form>
    </div>

</body>
</html>
