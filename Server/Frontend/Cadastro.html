<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sistema</title>
    <style>
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        
        body {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .signup-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
        }

        h2 { text-align: center; color: #333; margin-bottom: 1.5rem; }

        .input-group { margin-bottom: 1rem; }
        
        label { display: block; margin-bottom: 0.4rem; color: #555; font-size: 0.9rem; }

        input {
            width: 100%;
            padding: 0.7rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        input:focus { border-color: #764ba2; }

        .btn-register {
            width: 100%;
            padding: 0.8rem;
            background-color: #2ecc71; /* Verde para diferenciar do login */
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
        }

        .btn-register:hover { background-color: #27ae60; }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #764ba2;
            text-decoration: none;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <h2>Criar Nova Conta</h2>
        <form>
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="exemplo@email.com" required>
            </div>

            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Mínimo 8 caracteres" required>
            </div>

            <div class="input-group">
                <label for="confirm-password">Confirmar Senha</label>
                <input type="password" id="confirm-password" placeholder="Repita a senha" required>
            </div>

            <div class="input-group">
                <label for="birthdate">Data de Nascimento</label>
                <input type="date" id="birthdate" required>
            </div>

            <div class="input-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" placeholder="000.000.000-00" 
                       pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Digite o CPF no formato 000.000.000-00">
            </div>

            <button type="submit" class="btn-register">Finalizar Cadastro</button>
            
        
            
            <script src="/static/cadastro.js"></script>

            <a href="/static/login.html" class="back-link">Já tem uma conta? Faça login</a>
        </form>
    </div>

</body>
</html>
