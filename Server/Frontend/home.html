<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Minha Rotina</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* Estilo consolidado para o seu projeto de Engenharia */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 25px 50px;
            border-bottom: 1px solid #222;
            display: flex;
            justify-content: flex-start;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            margin-right: 30px;
            font-size: 1.1rem;
            font-weight: 300;
            letter-spacing: 2px;
            position: relative;
            transition: 0.3s;
        }

        .nav-links a:hover, .nav-links a.active {
            font-weight: 600;
        }

        .nav-links a.active::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: #fff;
            bottom: -5px;
            left: 0;
        }

        /* Conteúdo Principal */
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 80px);
            text-align: center;
            padding: 0 20px;
        }

        .welcome-text {
            max-width: 800px;
        }

        .welcome-text h1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 5rem;
            font-weight: 600;
            margin-bottom: 20px;
            line-height: 1;
        }

        .welcome-text p {
            font-size: 1.8rem;
            font-weight: 300;
            color: #ccc;
            line-height: 1.4;
        }

        .welcome-text strong {
            color: #fff;
            border-bottom: 2px solid #a29bfe; /* Destaque em roxo suave */
        }
        
        .btn-group {
            margin-top: 40px;
            display: flex;
            gap: 20px;
        }

        .btn {
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            font-weight: 600;
        }

        .btn-primary {
            background-color: #ffffff;
            color: #000;
            border: none;
        }

        .btn-primary:hover {
            background-color: #a29bfe;
            color: #fff;
        }

        .btn-secondary {
            background-color: transparent;
            color: #fff;
            border: 1px solid #fff;
        }

        .btn-secondary:hover {
            background-color: rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-links">
            <a href="/home" class="active">HOME</a>
            <a href="/calendario">CALENDÁRIO</a>
            <a href="/rotina">ROTINA</a>
        </div>
    </nav>

    <main class="main-container">
        <div class="welcome-text">
            <h1>Olá, <span id="usuario-nome"></span></h1>
            <p>Aqui sua <strong>Rotina Inteligente </strong>e nossa prioridade!.</p>
        </div>

        <div class="btn-group">
            <button class="btn btn-primary" onclick="alert('Criando rotina...')">Nova Tarefa</button>
            <button class="btn btn-secondary">Ver Calendário</button>
        </div>
    </main>

    <script>
        // Exibir o nome do usuário na página
        document.addEventListener('DOMContentLoaded', () => {
            const usuarioNome = localStorage.getItem('usuario') || 'Usuário';
            document.getElementById('usuario-nome').textContent = usuarioNome.split('@')[0];
        });
    </script>
</body>
</html>
